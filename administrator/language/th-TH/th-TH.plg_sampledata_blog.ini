PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="ข้อมูลตัวอย่างซึ่งจะตั้งค่าไซต์บล็อก<br>ถ้าเว็บไซต์แสดงได้หลายภาษา ข้อมูลจะแท็กภาษาด้านผู้ดูแลที่ใช้งานอยู่ไปใช้"
