COM_CONFIG_TEXT_FILTERS_DESC="ข้อความที่กำหนดในคำกรอง จะมีผลในทุกฟิลด์เอดิเตอร์ที่ส่งเข้ามาโดยผู้ใช้ที่อยู่ในกลุ่มที่กำหนด <br />การกรองนี้ ทำให้คุณสามารถควบคุม HTML ที่มีการเขียนส่งเข้ามา คุณสามารถควบคุมตั้งกฏ ในไซต์ตามความต้องการของคุณ ค่าเริ่มต้นของตัวกรองเป็นไปตามมารตการการป้องกันการโจมตีเว็บไซต์"
