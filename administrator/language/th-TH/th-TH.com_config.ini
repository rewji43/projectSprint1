COM_CONFIG_XML_DESCRIPTION="การตั้งค่าหลักระบบ"
JLIB_RULES_SETTING_NOTES="ถ้าคุณเปลี่ยนการตั้งค่านี้ก็จะนำไปใช้กับกลุ่มนี้ และกลุ่มย่อย คอมโพเน้นท์และเนื้อหา โปรดทราบว่า:<br /><em><strong>ค่าเดิม</strong></em> หมายความว่าสิทธิ์จากการกำหนดค่าหลักของเว็บ หรือกลุ่มที่สูงกว่าจะถูกนำไปใช้<br /><em><strong>ไม่อนุญาต</strong></em> หมายความว่าการตั้งค่าหลักของเว็บ หรือกลุ่มที่สูงกว่าและทั้งหมดที่ต่ำกว่าจะไม่ถูกนำมาใช้<br /><em><strong>อนุญาต</strong></em> หมายถึงเปิดให้ทำงานได้กับกลุ่มที่สามารถแก้ไขคอมโพเน้นท์นี้ได้เท่านั้น (แต่หากมีความขัดแย้งกับกลุ่มหลักจะไม่มีผลกระทบใดๆ โดย <em><strong>ไม่อนุญาต (ล็อค)</strong></em> ภายใต้การตั้งค่าการคำนวณ)<br /><em><strong>ไม่ได้ระบุ</strong></em> จะใช้เฉพาะสำหรับ กลุ่มในระดับเผยแพร่ในการตั้งค่าระบบหลัก กลุ่มเผยแพร่เป็นกลุ่มแม่ของกลุ่มอื่นๆ ทั้งหมด ถ้าการตั้งค่าสิทธิ์อนุญาตไม่ได้ตั้งค่าไว้ก็จะถือว่าเป็นการปฏิเสธ แต่สามารถเปลี่ยนแปลงได้สำหรับกลุ่มย่อย คอมโพเน้นท์ หมวดหมู่ และรายการ"
