PLG_AUTH_COOKIE_PRIVACY_CAPABILITY_COOKIE="ปลั๊กอินนี้จะสร้างคุกกี้ในไคลเอ็นต์ของสมาชิกหากมีการเลือกช่องทำเครื่องหมาย \"จำข้อมูลการเข้าระบบ\" ไว้เมื่อใช้ร่วมกับปลั๊กอินที่สนับสนุนคุณลักษณะ \"จำข้อมูลการเข้าระบบ\" เช่นปลั๊กอิน \"ปลั๊กอิน ระบบ - จำข้อมูลการเข้าระบบ\" เข้าสู่เว็บไซต์ คุกกี้นี้สามารถระบุได้ด้วยคำนำหน้า `joomla_remember_me` และใช้เพื่อล็อกอินผู้ใช้เข้าสู่เว็บไซต์โดยอัตโนมัติเมื่อพวกเขาเข้าเยี่ยมชมและยังไม่ได้เข้าสู่ระบบ"
